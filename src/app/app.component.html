

<div class="search">
  <form #form="ngForm" (submit)="onsubmit()">
    <input type="text" placeholder="enter the city name" name="city" 
    [(ngModel)]="cityname">
  </form>
</div>


<div class="container" *ngIf="weatherData">

  <div class="upper-data">
   <img src="../assets/cold-sky.png" *ngIf="weatherData.main.temp <15">
   <img src="../assets/hot-sky.jpg"  *ngIf="weatherData.main.temp  >=15">

    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temprature">{{weatherData.main.temp | number: '1.0-0'}}°C</div>
    </div>

  </div>

  <div class="lower-data">
     <div class="more-info-label"> More information</div>
     <div class="more-info-container">
      
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/term.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min}}°c
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max-temp.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max}}°c
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hum.png" alt="">
          <span>hum</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}} %
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}} km/h
        </div>
      </div>

     </div>
  </div>
</div>
